    title: "FUKUWARAI: an Interactive Search System for Face Images"
    abst: "Face image search is one of the most important and difficult tasks in the real  world situations, like finding criminals from victims' interviews and finding life partners w.r.t. faci impression. This work attempts to make it easy to find people from face image database. To this end, getting features such as sex and colors of skins and eyes can be easy solutions, but more \"unexpressive\" features, like how his/her hair seemed to be, cannot be included. To this problem, this work proposes FUKUWARAI system which extracts fragments of face images as features for search and employs the fragments as facets in terms of faceted navigation. Although, user study shows FUKUWARI system works well, feature mismatching problem reduces its performance. For this problem, this work extends FUKUWARI system to allow more flexible features by probabilistic modeling and proposes probability modification mechanism based on voting. The experimental result shows the modification contributes to improve search performance over FUKUWARI system."
    bio: "Takahiro Komamizu received B.E and M.E from Department of Computer Science, University of Tsukuba in 2009 and 2011, respectively. Currently, he is a Ph. D candidate at Graduate School of Systems and Information Engineering, University of Tsukuba, Japan. His research interests include database systems, XML data management, data mining, information retrieval and multimedia data management. He is a student member of ACM, IEEE, and DBSJ."
