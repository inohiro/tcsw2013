    title: "Relational Data Analysis by Tensor Decomposition"
    abst: "A collection of relationships among aligned multiple objects, for
example, WWW, social networks, and DNA microarray, are called
relational data. Generally speaking, the relational data of m-tuples
are represented by an m-dimensional array or a m-th order tensor,
while its high dimensionality hinders direct analysis. Tensor
decomposition is a remedy of this issue, which finds a low-dimensional
projection that is useful for data compression, feature extraction,
visualization, and data completion. In this talk, we introduce a few
basic models of tensor decomposition and several examples of
real-world application studied in the fields of machine learning and
data mining."
