    title: "GPU Acceleration of Probabilistic Frequent Itemset Mining from Uncertain Databases"
    abst: "Uncertain databases have been widely developed to deal with the vastamount of data that contain uncertainty. To extract valuable information from the uncertain databases, several methods of frequent itemset mining, one of the major data mining techniques, have been proposed. However, their performance is not satisfactory because handling uncertainty incurs high processing costs. In order to address this problem, we utilize GPGPU (General-Purpose computation on GPU). GPGPU implies using a GPU (Graphics Processing Unit), which is originally designed for processing graphics, to accelerate general purpose computation. In this paper, we propose a method of frequent itemset mining from uncertain databases using GPGPU. The main idea is to speed up probability computations by making the best use of GPU's high parallelism and low-latency memory. We also employ an algorithm to manipulate a bitstring and data-parallel primitives to improve performance in the other parts of the method. Extensive experiments show that our proposed method is up to two orders of magnitude faster than existing methods."
    bio: "Yusuke Kozawa is currently a Ph.D. student at University of Tsukuba. He received the Bachelor and M.Eng. degrees from University of Tsukuba in 2011 and 2013, respectively. His research interests include databases, data mining, and parallel computing. More specifically, he is interested in GPU acceleration of database operations and fundamental algorithms in computer science."
